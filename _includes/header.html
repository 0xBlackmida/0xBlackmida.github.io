{%- assign page_paths = site.header_pages | default: default_paths -%}
<header>
  <div class="menu">
    <div class="logo"><a href="https://0xblackmida.github.io/"> <img src="{{ site.baseurl }}/media/avatar_fav_icon.jpg" alt="" width="20" height="20"> 0xBlackmida</a></div>
    <div class="links">
      <ul>
        {%- for path in page_paths -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.title -%}
          <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
          {%- endif -%}
        {%- endfor -%}
      </ul>
    </div>
  </div>
</header>
